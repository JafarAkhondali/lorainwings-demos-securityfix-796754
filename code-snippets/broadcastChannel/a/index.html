<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h1>A页面- 主页</h1>
    <button data-name="盛夏的果实" class="btn1">盛夏的果实</button>
    <button data-name="蒲公英的约定" class="btn2">蒲公英的约定</button>
    <script type="module">
      import ChannelProtocol from '../channel.js'

      const channel = ChannelProtocol('music')
      const els = document.querySelectorAll('[class*=btn]')
      console.log('els', els)

      els.forEach(
        (el) =>
          (el.onclick = function (e) {
            channel.postMessage({
              e: e.target.dataset.name,
              data: 132
            })
          })
      )
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>一键换肤</title>
    <style>
      /* 实现方式一 */
      :root {
        --theme-bg: initial;
        --theme-color: initial;
        --theme-boder-color: initial;
      }

      * {
        background: var(--theme-bg);
        color: var(--theme-color);
        border-color: var(--theme-boder-color);
      }
    </style>
  </head>

  <body>
    <h1>一键换肤</h1>

    <button onclick="change()">点击换肤</button>

    <script type="module">
      import { setTheme } from './theme.js'
      let mode = false
      window.change = () => {
        mode = !mode
        setTheme(mode)
      }
    </script>
  </body>
</html>

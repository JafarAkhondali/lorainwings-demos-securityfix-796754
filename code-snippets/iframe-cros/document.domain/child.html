<html lang="en">

<head>
  <meta charset="UTF-8">

      background-color: grey;

<body>
  <hr>
  <h1>iframe引入的子页面</h1>
  <div>
    当子页面被另一个跨次级域的页面引用后, iframe子页面可以读取父页面的作用域
  </div>
  <p>
    父页面域名: parent.domain.com, 子页面域名child.domain.com, 父页面使用iframe引入子页面, 同时两个页面都设置document.domain = `domain.com`

    此时, 子页面就可以读取父页面的作用域

  </p>
  <script>
    document.domain = 'domain.com'


    console.log('获取跨子域的另一个页面的变量 ---> window.parent.parentVar', window.parent.parentVar);
    console.log('获取跨子域的另一个页面的变量 ---> window.parent.parentFn', window.parent.parentFn);
  </script>

</body>

</html>

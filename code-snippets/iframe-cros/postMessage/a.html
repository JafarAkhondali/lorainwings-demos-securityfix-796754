<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>A页面</title>
    <style>
      html {
        background-color: #fff;
      }

      body {
        max-height: 500px;
        background-color: pink;
      }
    </style>
  </head>

  <body>
    <h1>通过PostMessage实现跨域</h1>
    <button onclick="postFromA()">A发送消息</button>
    <iframe
      id="ifr"
      src="http://www.b.com:8080/b.html"
      frameborder="0"
    ></iframe>
    <script>
      window.addEventListener('message', (e) => {
        console.log('A收消息', e.data)
      })

      const postFromA = () => {
        const ifr = document.getElementById('ifr')
        ifr.contentWindow.postMessage({ message: 1111 }, '*')
      }
    </script>
  </body>
</html>

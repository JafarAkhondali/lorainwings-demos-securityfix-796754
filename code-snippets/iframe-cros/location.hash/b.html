<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      border: 1px solid grey;
    }
  </style>
</head>

<body>
  <h1>
    B页面
  </h1>

  <button onclick="Bpost()">
    B发送数据
  </button>
  <iframe id="iframeb" src="http://www.a.com:8080/c.html" frameborder="0" style="display: none;"></iframe>
  <script>
    window.onhashchange = function () {
      if (!location.hash) return
      const p = new URLSearchParams(location.hash.slice(1))
      const d = JSON.parse(decodeURIComponent(p.get('post')))
      const { from, to, data } = d
      if (to === 'b') {
        console.log('b已收到消息', d)
        location.hash = ''
        return
      }
    }

    const Bpost = () => {
      const data = {
        from: 'b',
        to: 'a',
        data: {
          text: '这是来源B的一段消息'
        }
      }
      const u = new URL(iframeb.src)
      iframeb.src = `${u.origin}${u.pathname}#post=${encodeURIComponent(JSON.stringify(data))}`
    }

  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>A页面</title>

<body>
    <h1>A页面</h1>
    <hr>
    以下内嵌B页面
    <iframe id="ifr" src="http://172.20.31.6:8081/b.html" frameborder="0"></iframe>
    <hr>
    <script>
        // 所有页面逻辑都在这个页面完成, 这个页面嵌入了b的iframe, 就能收到b的所有消息
        window.onload = () => {
            const ifr = document.getElementById('ifr');

            // 1. 读取window.name
            console.log(ifr.contentWindow.name)

            // 2.postmessage
            ifr.contentWindow.postMessage({ message: 1111 }, '*');
        }

        window.addEventListener('message', (e) => {
            console.log('A收消息', e.data);
        });



        new Error();
    </script>
</body>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="<%= htmlWebpackPlugin.options.publicPath %>favicon.ico" />
  <meta name="theme-color" content="#000000" />
  <meta name="keywords" content="智慧零售" />
  <meta name="description"
    content="全链路数字化解决方案，以“一物一码”为依托，从市场营销优化、商品防伪溯源、渠道终端管理、数据中台搭建等方向，驱动人、货、场的全链路融合，全面助力企业实现数字化升级。" />
  <link rel="apple-touch-icon" href="<%= htmlWebpackPlugin.options.publicPath %>logo.png" />
  <title>webpack 使用 tdesign</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>

  <script type="text/javascript">
    (function () {
      // 判断浏览器
      var getExplorer = (function () {
        var explorer = window.navigator.userAgent,
          compare = function (s) {
            return explorer.indexOf(s) >= 0;
          },
          ie11 = (function () {
            return 'ActiveXObject' in window;
          })();
        if (compare('MSIE') || ie11) {
          return 'ie';
        } else if (compare('Firefox') && !ie11) {
          return 'Firefox';
        } else if (compare('Chrome') && !ie11) {
          return 'Chrome';
        } else if (compare('Opera') && !ie11) {
          return 'Opera';
        } else if (compare('Safari') && !ie11) {
          return 'Safari';
        }
      })();

      if (getExplorer == 'ie') {
        var str = '<div style="text-align:center;font-size:25px;"';
        str +=
          "<p>为确保你正常使用、建议安装以下现代浏览器来使用优码：<a href='https://www.google.com/intl/zh-CN/chrome/'>谷歌浏览器</a>,<a href='https://www.firefox.com.cn/'>火狐浏览器</a>,safari浏览器</p></div></div>";
        document.write(str);
      }
    })();
  </script>
  <div AEGIS-FIRST-SCREEN-TIMING id="root"></div>
</body>

</html>
